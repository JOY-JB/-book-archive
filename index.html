<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- header search option -->
    <div class="container">
        <div class="row mt-4 pt-4">
            <h1 class="text-center mb-4">Book Archive</h1>
            <div class="col-12 d-flex justify-content-center">
                <div class="w-50 input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search your favourite book here"
                        id="search-field">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchResultData()"
                        id="search-button">Search</button>
                </div>
            </div>
            <small class="text-center">Search Result : <span id="searchResult">0</span> </small>
        </div>
        <!-- error message-->
        <h1 class="text-center pt-2 text-primary d-none" id="searchMessage">Please Enter A Book Name</h1>
        <h1 class="text-center pt-2  text-danger d-none" id="noBookMsg">No Book Found</h1>
        <!-- book result -->
        <div class="row row-cols-1 row-cols-md-4 g-4 mt-5" id="book-card">

        </div>
    </div>


    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/book.js"></script>
</body>

</html>
